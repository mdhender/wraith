<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wraith Reactor :: Units</title>
</head>
<body>

<h1>Units Summary</h1>

<table border="1">
  <thead>
  <tr>
    <td>ID</td>
    <td>Full Name</td>
    <td>Code</td>
    <td>Description</td>
    <td>Mass</td>
    <td>Operational Volume</td>
    <td>Disassembled Volume</td>
  </tr>
  </thead>
  <tbody>
  {{range .}}
  <tr>
    <td align="right">{{.Id}}</td>
    <td>{{.Name}}</td>
    <td>{{.Code}}</td>
    <td>{{.Description}}</td>
    <td align="right">{{.MassPerUnit}} tonnes</td>
    <td align="right">{{.VolumePerUnit}} m<sup>3</sup></td>
    {{if .Hudnut}}
    <td align="right">{{.StowedVolumePerUnit}} m<sup>3</sup></td>
    {{else}}
    <td align="right">n/a</td>
    {{end}}
  </tr>
  {{end}}
  </tbody>
</table>
</body>
</html>
